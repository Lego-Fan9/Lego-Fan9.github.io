<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Web Apps Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 15px;
            background-color: #f3effa;
        }

        .app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .app-card {
            background: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 30px 24px 24px 24px;
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }

        .app-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.13);
            border-color: #007BFF;
        }

        .app-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
        }

        .app-desc {
            font-size: 1em;
            color: #555;
            margin-bottom: 18px;
        }

        .app-link {
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border: 3px solid black;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .app-link:hover {
            box-shadow: 0 0 0 2px black;
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Welcome to LegoFan9's SWGoH Tools</h1>
    <p>Select an app below to get started:</p>
    <div class="app-list">
        <div class="app-card">
            <div class="app-title">SWGoH Portrait Maker</div>
            <div class="app-desc">Create custom Star Wars Galaxy of Heroes portraits.</div>
            <a class="app-link" href="swgoh-portrait-maker/">Open App</a>
        </div>
        <div class="app-card">
            <div class="app-title">SWGoH Updates</div>
            <div class="app-desc">Learn about the latest SWGoH updates as they happen</div>
            <a class="app-link" href="swgoh-updates/">Open App</a>
        </div>
    </div>
    <a class="app-link" href="https://discord.gg/cmZjsRBwTY" target="_blank"
        style="background-color: #5865F2; display: inline-flex; align-items: center; gap: 8px;">
        <img src="discord.svg" alt="Discord"
            style="width: 20px; height: 20px;">
        Join our Discord
    </a>

</body>

</html>
